<script>
function calculatesum(){
var n=parseInt(document.getElementById("num").value);
var sum=0;

{
sum=sum+i;
}
document.getElementById("res").value=sum;
}
</script>

<hr>

<td><input type="number" id="num"></td>
</tr>
<tr>

<td><input type="number" id="res"></td>
</tr>
</table>
<input type="button" value="sumoutput" onclick="calculatesum()">

</body>
