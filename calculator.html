<!DOCTYPE html>
<html>
<head>
<style>
h1{
background-color:orange;
font-family:ariel;
color:yellow;
}
div{
width:500px;
background-color:cyan;
padding:30px;
margin:0 auto;
border-radius:15px;
}
table{
border-spacing:12px;
}
body{
background-color:pink;
}
</style>
<script>
function operation(op)
{
var n1=parseInt(document.getElementById("num1").value);
var n2=parseInt(document.getElementById("num2").value);
var result=0;
if(op=="+"){
result=n1+n2;
}
else if(op="-"){
result=n1-n2;
}
else if(op="*"){
result=n1*n2;
}
else if(op="/"){
result=n1/n2;
}
document.getElementById("res").value=result;
}
</script>
</head>
<body>
<center>
<h1>simple calculator(4JK21CS029)</h1>
</center>
<div>
<table>
<tr>
<th>ENTER 1ST NO:</th>
<td><input type="number" id="num1"></td>
</tr>
<tr>
<th>ENTER 2ND NO:</th>
<td><input type="number" id="num2"></td>
</tr>
<tr>
<th>CHOOSE OPERATION:</th>
<td align="center">
<input type="button" value="+" onclick="operation(this.value)";>
<input type="button" value="-" onclick="operation(this.value)";>
<input type="button" value="*" onclick="operation(this.value)";>
<input type="button" value="/" onclick="operation(this.value)";>
</td>
</tr>
<tr>
<th>RESULT</th>
<td><input type="number" id="res"></td>
</tr>
</table>
</div>
</body>
</html>
