<!DOCTYPE html>
<html>
<head>
<style>
h1{
background-color-pink;
}
</style>
<script>
function fibo()
{
var fib1=0,fib2=1,fib=0;
var n=prompt("enter the value of n");
document.write("<h2>fibonocci series is(4JK21CS029):</h2>");
document.write("<h2>"+fib1+"\n</h2>");
document.write("<h2>"+fib2+"\n</h2>");
for(i=3;i<=n;i++)
{
fib=fib1+fib2;
fib1=fib2;
fib2=fib;
document.write("<h2>"+fib+"\n</h2>");
}
}
</script>
</head>
<body onload="fibo()">
</body>
</html>
