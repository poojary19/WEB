<!DOCTYPE html>
<html>
<head>
<style>
h1{
background-color:pink;
color:blue;
}
div{
width:200px;
background-color:pink;
padding:30px;
margin:0 auto;
border-radius:15px;
}
table{
border-spacing:12px;
}
body{
background-color:orange;
}
</style>
</head>
<body>
<center>
<h1>squares and cubes from 0 to 10(4JK21CS029)</h1>
<hr>
<div>
<table align="center" border="1">
<tr>
<th>number</th>
<th>squares</th>
<th>cubes</th>
</tr>
<script>
for(var n=0;n<=10;n++)
{
document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
}
</script>
</table>
</center>
</div>
</body>
</html>
